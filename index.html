<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airtable API Data Example</title>
    <style>
        .section {
            width: calc(33.33% - 20px);
            height: 200px;
            float: left;
            margin: 10px;
            padding: 10px;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-data {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const API_KEY = 'patF2f4eNJLWO6XxN.9644ea196575b0818d20303383c1dc4a6382f57a99a049e18b65fd05bd9b9a81';
const BASE_ID = 'appmwHXcl5WlZPBtz';
const TABLE_NAME = 'Beer Menu';
const MAX_RECORDS = 6;

const fetchData = async () => {
  const response = await fetch(
    `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?maxRecords=${MAX_RECORDS}&api_key=${API_KEY}`
  );
  const data = await response.json();
  return data;
};

fetchData().then(data => {
  console.log('Retrieved data:', data);
  data.records.forEach(record => {
    console.log('Title:', record.fields.Title);
    console.log('Description:', record.fields.Description);
  });
});
    </script>
</body>
</html>
