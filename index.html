<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airtable API Data Example</title>
    <style>
        .section {
            width: calc(33.33% - 20px);
            height: 200px;
            float: left;
            margin: 10px;
            padding: 10px;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-data {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/airtable@0.8.1/dist/airtable.browser.js"></script>
    <script>
        var Airtable = require('airtable');
        var base = new Airtable({apiKey: 'patF2f4eNJLWO6XxN.9644ea196575b0818d20303383c1dc4a6382f57a99a049e18b65fd05bd9b9a81'}).base('appmwHXcl5WlZPBtz');
        var app = document.getElementById("app");

        base('Beer Menu').select({
            maxRecords: 6,
            view: "Grid view"
        }).eachPage(function page(records, fetchNextPage) {
            records.forEach(function(record) {
                var section = document.createElement("div");
                section.className = "section";
                section.style.backgroundColor = record.get("Background Color");

                var title = document.createElement("div");
                title.className = "section-title";
                title.innerHTML = record.get("Title");

                var data1 = document.createElement("div");
                data1.className = "section-data";
                data1.innerHTML = record.get("Description");

                var data2 = document.createElement("div");
                data2.className = "section-data";
                data2.innerHTML = record.get("ABV");

                section.appendChild(title);
                section.appendChild(data1);
                section.appendChild(data2);
                app.appendChild(section);
            });

            fetchNextPage();
        }, function done(err) {
            if (err) { console.error(err); return; }
        });
    </script>
</body>
</html>
